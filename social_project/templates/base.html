{% load sass_tags %} {% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre de la page</title>

    <link href="{% sass_src 'sass/style.scss' %}" rel="stylesheet" type="text/css" />

</head>

<body>

    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                        <li class="navbar-right"><a href="#">{{ request.user.username }}</a></li>
                        <li class="navbar-right"><a id="logout" href="{% url 'account_logout'%}">Logout</a></li>
                        {% else %}
                        <li class="navbar-right"><a id="login" href="{% url 'account_login'%}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>

    {% block content %} {% endblock %}

    <script type="text/javascript" src='{% static ' jquery/dist/jquery.js ' %}'></script>
    <script type="text/javascript" src='{% static ' bower_components/bootstrap-sass/assets/javascripts/bootstrap.js ' %}'></script>
</body>

</html>
